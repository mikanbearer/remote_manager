{% extends 'main/base.html' %}
{% block content %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Organization List</h1>
    </div>

    <div>
        <div class="my-2 text-right">
            <a type="button" class="btn btn-primary" href="{% url 'org_create' %}">Add</a>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for org in organization_list %}
                <tr>
                    <th scope="row">{{ org.name }}</th>
                    <td>
                        <a href="{% url 'org_detail' org.id %}" class="btn btn-primary btn-sm" aria-current="page">Detail</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
